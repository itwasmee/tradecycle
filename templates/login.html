{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mx-auto my-20 ">

            .errorlist {
                color: red

            <input class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Connexion">
        </div>
    </form>
</div>
{% endblock %}
