{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-5 my-6 sm:my-16">
    <div class="lg:flex mb-10">
        <div class="lg:w-4/5 mb-10">
            <p class="text-gray-900 font-bold text-3xl border-b-2 border-gray-800 mb-5">{{ ad.title }}</p>
            <img class="object-cover" src="{% static 'media/'|add:ad.image.url %}" alt="{{ ad.title }}">
        </div>
        <div class="lg:w-1/5 lg:pl-5 lg:mt-12">
            <div class="w-2/3 lg:w-full mx-auto rounded-md border-2 border-gray-800 text-center p-3 break-words">
                Publi√© par :
                <p class="text-lg text-gray-700">{{ ad.user_id }}</p>
                <button class="focus:outline-none outline-none bg-green-600 hover:bg-white hover:text-green-700 text-white font-bold text-sm rounded-md py-1 px-3 mt-3" type="submit">Envoyer un message</button>
            </div>
        </div>
    </div>
    <p class="text-black pl-2 border-l border-green-700 mb-5">
        {{ ad.description }}
    </p>
    Lieu : {{ ad.city }}
    
    <!--
        <a href="/dialogs/">MESSAGE</a>
    -->
</div>
{% endblock %}
