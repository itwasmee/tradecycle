{% load static %}
<!DOCTYPE html>
<html lang="fr" class="text-gray-600 font-medium antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'base/refresh.svg'%}" type="image/x-icon">
    <title>TradeCycle - Le Trésor dans vos déchets</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- js-cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <!-- Custom css-->
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet" type="text/css">
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-white sticky top-0 w-full md:flex md:justify-between md:px-4 md:py-2 md:items-center shadow-lg"
        x-data="{ isOpen: false }">
        <div class="justify-between flex px-4 py-2">
            <div class="text-xl md:text-2xl text-green-700 font-bold">
                <a href="/">TradeCycle</a>
            </div>
            <button @click="isOpen = !isOpen" class="block md:hidden outline-none focus:outline-none">
                <svg class="fill-current text-green-700 h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path x-show="!isOpen" d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    <path x-show="isOpen" d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
                </svg>
            </button>
        </div>
        <div x-show="isOpen" class="md:hidden"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
            >
            <div class="m-2 hover:text-gray-900 block py-2 px-3">
                <a href="/deposer-une-annonce/">Déposer une annonce</a>
            </div>
            <div class="m-2 hover:text-gray-900 block py-2 px-3">
                <a href="/usages/">Usages</a>
            </div>
            <div class="m-2 hover:text-gray-900 block py-2 px-3">
                <a href="/favoris/">Favoris</a>
            </div>
            <div class="m-2 hover:text-gray-900 block pb-3 pt-2 px-3">
                <a href="/profil/">Profile</a>
            </div>
        </div>
        <div class="hidden md:flex">
            <div class="m-2 text-center hover:text-gray-900 block py-2 px-3 border-green-700 border-b">
                <a href="/deposer-une-annonce/">Déposer une annonce</a>
            </div>
            <div class="m-2 text-center hover:text-gray-900 block py-2 px-3">
                <a href="/usages/">Usages</a>
            </div>
            <div class="m-2 text-center hover:text-gray-900 block py-2 px-3">
                <a href="/favoris/">Favoris</a>
            </div>
            <div class="m-2 text-center hover:text-gray-900 block py-2 px-3">
                <a href="/profil/">Profile</a>
            </div>
        </div>
    </nav>
    <section class="flex-grow">
        {% block content %}{% endblock content %}
    </section>
    <footer class="h-16 w-full bg-green-600 flex text-white font-bold">
        <a class="inline hover:text-gray-900 mx-auto my-auto text-center" href="/contact/">Contactez-nous</a>
        <a class="inline hover:text-gray-900 mx-auto my-auto text-center" href="/mentions-legales/">Mentions légales</a>
        <a class="inline hover:text-gray-900 mx-auto my-auto text-center" href="/a-propos/">A propos</a>
    </footer>
</body>
</html>
