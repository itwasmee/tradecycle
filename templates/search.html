{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-5 my-6 sm:my-16">
    <div class="w-full mx-auto max-w-sm sm:max-w-lg mb-10 md:mb-20">
        <form action="/search/" method="GET" accept-charset="utf-8" class="flex items-center border-b border-green-700 py-2">
            <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none text-lg sm:text-xl" type="text" placeholder="{{ request.GET.query }}" aria-label="produit" name="query">
            <button
                class="flex-shrink-0 bg-green-700 border-green-700 hover:bg-green-800 hover:border-green-800 text-lg sm:text-xl border-4 text-white py-1 px-2 rounded"
                type="submit">
                Rechercher
            </button>
        </form>
    </div>
    {% for ad in results %}
    <a href="/ad/{{ ad.id }}">
        <div class="cursor-pointer w-11/12 sm:w-5/6 md:w-9/10 lg:w-2/3 flex mx-auto mb-5 border-transparent shadow-md hover:shadow-lg">
            <div class="flex-none h-32 sm:h-auto w-32 sm:w-48 text-center overflow-hidden bg-gray-400">
                <img class="object-cover w-full h-full" src="{% static 'media/'|add:ad.image.url %}" title="{{ ad.title }}">
            </div>
            <div class="bg-white p-2 sm:p-4 w-full">
                <div class="sm:mb-8">
                    <div class="text-gray-900 font-bold sm:text-xl">{{ ad.title }}</div>
                    <p class="text-green-700 sm:text-lg">{{ ad.action }}</p>
                    
                </div>
                <div class="pt-3">
                    <p class="text-gray-600 items-center text-sm sm:text-base">
                        {{ ad.city }}
                    </p>
                    <div class="text-sm sm:text-md">
                        <p class="text-gray-600">{{ ad.created_at.day }}/{{ ad.created_at.month }}, Ã  {{ ad.created_at.time }}</p>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
